<!DOCTYPE html>
<html>
    <head>
        <title> Media </title>
    </head>
    <body>
        <!-- Audio -->
        <audio src="town-10169.mp3" controls></audio><br>

        <!-- audio with multiple format -->
        <audio controls autoplay>
            <source src="town-10169.mp3" type="audio/mp3">
            <source src="town-10169.mp3" type="audio/ogg">
        </audio><br>

        <!-- video -->
        <video controls height="200px" width="250">
            <source src="lights_go.mp4" type="video/mp4" >
            Browser does not support video format
        </video>

        <!-- Figure -->
        <figure>
            <img src="images.jpg">
            <figcaption> Logo Image </figcaption>
        </figure>

    </body>
</html>
